{% extends 'base.html' %}
{% block content %}
<main>
  <div
    style="
      flex-direction: column;
      display: flex;
      inset: 0px;
      place-content: center;
      align-items: center;
      justify-content: center;
    "
  >
    <form action="{{ url_for('index') }}">
      <button
        submit
        class="navigateBack"
        style="
          background-color: black;
          inset: 0px;
          z-index: 30;
          margin: auto;
          width: 95%;
          backdrop-filter: blur(2px);
          border: none;
        "
      >
        <img
          class="object-fit: contain; width: 100%; height: 100%;"
          src="{{ url_for('static', filename=image) }}"
          alt="not working"
        />
      </button>
    </form>
    <div
      class="actions"
      style="
        flex-direction: row;
        display: flex;
        place-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <form action="{{ url_for('get_intensity', filename=image.replace('/', '?')) }}">
        <!-- Handles button click for getting the intensity -->
        <button class="card" style="margin: 10px; margin: 0">
          <h4 class="title is-4">Intensity</h4>
        </button>
      </form>
      <form action="{{ url_for('get_color_code', filename=image.replace('/', '?')) }}">
        <!-- Handles the button click for getting CC -->
        <button class="card" style="margin: 10px; margin: 0">
          <h4 class="title is-4">Color Code</h4>
        </button>
      </form>
      <form action="{{ url_for('get_relevance_feedback', filename=image.replace('/', '?')) }}">
        <!-- Handles the button click for getting CC -->
        <button class="card" style="margin: 10px; margin: 0">
          <h4 class="title is-4">Intensity + Color Code (with RF)</h4>
        </button>
      </form>
    </div>
  </div>
</main>
{% endblock content %}
