{% extends 'index.html' %}
{% block heading %}
  {{pagination.links}}
  <a href="{{ url_for('results', filename='images?'+target) }}" class="card">
    <h4 class="title is-4">Update Relevance</h4>
  </a>
  <a href="{{ url_for('clear_relevance', filename='images?'+target) }}" class="card">
    <h4 class="title is-4">Clear Relevance</h4>
  </a>
{% endblock %}
{% block changeOrder %}
<!-- Loops through images -->
{% for image in images %}
  <a
    href="{{ url_for('show_image', image_name=image.split('/')[1] ) }}"
    class="card"
  >
    <img class="image" src="{{ url_for('static', filename=image) }}" alt="beep" />
    <h4 class="title is-4">{{image.split('/')[1]}}</h4>
    <input class="checkbox" type="checkbox" id="{{image.split('/')[1]}}" />
  </a>
{% endfor %}
{% endblock %}
