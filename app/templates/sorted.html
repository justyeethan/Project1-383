{% extends 'index.html' %}
{% block changeOrder %}
  {% for image in images %}
    <a
      href="{{ url_for('show_image', image_name=image.split('/')[1] ) }}"
      class="card"
    >
      <img class="image" src="{{ url_for('static', filename=image) }}" alt="beep" />
      <span>{{image}}</span>
    </a>
  {% endfor %}
{% endblock %}
